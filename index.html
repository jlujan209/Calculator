<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h1>Calculator App</h1>
    <table>
        <th>
            <tr>
                <td colspan="4" id="display">0</td>
                <td id="operator">...</td>
            </tr>
        </th>
        <tbody>
            <tr>
                <td><button class="bt" id="seven">7</button></td>
                <td><button class="bt" id="eight">8</button></td>
                <td><button class="bt" id="nine">9</button></td>
                <td><button class="bt" id="plus">+</button></td>
            </tr>
            <tr>
                <td><button class="bt" id="four">4</button></td>
                <td><button class="bt" id="five">5</button></td>
                <td><button class="bt" id="six">6</button></td>
                <td><button class="bt" id="minus">-</button></td>
            </tr>
            <tr>
                <td><button class="bt" id="one">1</button></td>
                <td><button class="bt" id="two">2</button></td>
                <td><button class="bt" id="three">3</button></td>
                <td><button class="bt" id="times">x</button></td>
            </tr>
            <tr>
                <td><button class="bt" id="zero">0</button></td>
                <td><button class="bt" id="divide">/</button></td>
                <td><button class="bt" id="clear">C</button></td>
                <td><button class="bt" id="equal">=</button></td>
            </tr>
        </tbody>
    </table>
</body>

<script src="script.js"></script>

</html>
